<html>
  <head>
    <!-- External library imports. -->
    <script type="text/javascript" src="external/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="external/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="external/bootstrap/3.1.1/bootstrap.min.css">
    <script type="text/javascript" src="external/bootstrap/3.1.1/bootstrap.min.js"></script>

    <!-- AmCharts import needed to display the difficulty guide. -->
    <script type="text/javascript" src="external/amcharts/3/amcharts.js"></script>
    <script type="text/javascript" src="external/amcharts/3/serial.js"></script>

    <!-- CodeMirror imports. -->
    <link rel=stylesheet href="external/codemirror/4.3/lib/codemirror.css">
    <script type="text/javascript" src="external/codemirror/4.3/lib/codemirror.js"></script>
    <script type="text/javascript" src="external/codemirror/4.3/mode/javascript/javascript.js"></script>

    <!-- Base CSS and Javascript. -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="util.js"></script>

    <!-- Configuration classes. -->
    <script type="text/javascript" src="Action.js"></script>
    <script type="text/javascript" src="Key.js"></script>
    <script type="text/javascript" src="Options.js"></script>

    <!-- Block and its dependencies. -->
    <script type="text/javascript" src="Color.js"></script>
    <script type="text/javascript" src="Constants.js"></script>
    <script type="text/javascript" src="Point.js"></script>
    <script type="text/javascript" src="RawBlockData.js"></script>
    <script type="text/javascript" src="Block.js"></script>

    <!-- Board and its dependencies. -->
    <script type="text/javascript" src="DifficultyCurve.js"></script>
    <script type="text/javascript" src="Graphics.js"></script>
    <script type="text/javascript" src="KeyRepeater.js"></script>
    <script type="text/javascript" src="Physics.js"></script>
    <script type="text/javascript" src="Board.js"></script>
  </head>

  <body onload="initialize()">
    <div class="spacer"></div>
    <div class="centered">
      <div class="game-container">
        <div class="left-side">
          <div class="combinos"></div>
          <div class="spacer"></div>
          <div class="combinos-options"></div>
        </div>
        <div class="right-side">
          <div class="difficulty-graph"></div>
          <div class="spacer"></div>
          <div>Click on the graph to set a difficulty.</div>
        </div>
        <div class="spacer"></div>
        <div class="difficulty-source"></div>
      </div>
    </div>
  </body>

  <script>
    var initialize = (function() {
    "use strict";

    function initialize() {
      Color.initialize(Color.colorCode);
      var target = $('.combinos');
      var board = new Board(target);
      var options = new Options(board, $('.combinos-options'));

      var graph = new DifficultyCurve.Graph(board, $('.difficulty-graph'));
      var source = new DifficultyCurve.SourceEditor(
          board, $('.difficulty-source'));
    }

    return initialize;
    })();
  </script>
</html>
